<!DOCTYPE html>
<html>
<head>
	<!-- I dunno what these do -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	
	<!-- These though -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title> Battify </title>
</head>

<body>

<div id="batteryLevel">
	<img id="currentBattery" src="img/0.svg"/>
	<p id="currentBatteryLevel"> 0% </p>
</div>

<table id="settings">
	<tr>
		<td> Low Battery </td>
		<td class="textCenter"> <input id="lowBatteryEnabled" type="checkbox" checked/> </td>
	</tr>
	<tr>
		<td> <input id="lowBatteryLevel" type="range" min="0" max="100" step="5" value="50"/> </td>
		<td id="lowBatteryLabel" class="textCenter"> 50% </td>
	</tr>
	<tr>
		<td colspan="2" class="spacer"> </td>
	</tr>
	<tr>
		<td> High Battery </td>
		<td class="textCenter"> <input id="highBatteryEnabled" type="checkbox" checked/> </td>
	</tr>
	<tr>
		<td> <input id="highBatteryLevel" type="range" min="0" max="100" step="5" value="60"/> </td>
		<td id="highBatteryLabel" class="textCenter"> 60% </td>
	</tr>
</table>

<script type="text/javascript" src="cordova.js"> </script>
<script type="text/javascript" src="js/main.js"> </script>

</body>
</html>
